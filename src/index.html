<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="style.css" /> -->

    <script
      src="https://kit.fontawesome.com/bfe5530393.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Merienda+One"
    />

    <link href="/dist/output.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <!-- HEADER & NAVBAR -->
    <header>
      <nav class="w-full h-16 flex flex-row justify-between pl-4">
        <div class="w-20 h-full flex justify-center items-center">
          <img
            src="../assets/img/logo.png"
            alt="logo"
            class="w-full h-full object-contain"
          />
        </div>
        <div class="w-16 h-full flex justify-center items-center text-one">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- BANNER -->
    <section class="flex justify-center py-12 px-8">
      <!-- card -->
      <div
        class="w-full text-white rounded-card bg-gradient-to-tr from-card-gradient-one to-card-gradient-two"
      >
        <div
          class="w-full h-56 flex flex-col justify-center items-center px-16 pt-8 text-center text-xs"
        >
          <h1 class="mb-14">Speakie</h1>

          <blockquote class="mb-2">
            <p>To have another language is to posses a second soul.</p>
          </blockquote>
          <p class="self-end">â€” CHARLEMAGNE</p>
        </div>

        <div class="w-full flex flex-col justify-center items-center h-64">
          <img
            src="../assets/img/language-translator.png"
            alt="language-translator"
            class="w-full h-full object-contain"
          />
        </div>
      </div>
    </section>

    <!-- CARDS -->
    <section class="flex flex-col justify-center gap-y-16 py-12 px-20">
      <!-- ##apply -->
      <div
        class="w-full h-44 relative flex flex-col justify-center items-center rounded-card text-xl text-white drop-shadow-custom-card bg-gradient-to-tr from-card-one-gradient-one to-card-one-gradient-two"
      >
        <i
          class="fa-solid fa-book absolute -top-6 text-card-one-icon text-5xl"
        ></i>
        <p>
          +30,000<br />
          lectures
        </p>
      </div>

      <!-- ##apply -->
      <div
        class="w-full h-44 relative flex flex-col justify-center items-center rounded-card text-xl text-white drop-shadow-custom-card bg-gradient-to-tr from-card-two-gradient-one to-card-two-gradient-two"
      >
        <i
          class="fa-solid fa-users absolute -top-6 text-card-two-icon text-5xl"
        ></i>
        <p>
          +100,000<br />
          students
        </p>
      </div>

      <!-- ##apply -->
      <div
        class="w-full h-44 relative flex flex-col justify-center items-center rounded-card text-xl text-white drop-shadow-custom-card bg-gradient-to-tr from-card-three-gradient-one to-card-three-gradient-two"
      >
        <i
          class="fa-solid fa-language absolute -top-6 text-card-three-icon text-5xl"
        ></i>
        <p class="text-center">
          54<br />
          languages
        </p>
      </div>
    </section>

    <!-- OFFER -->
    <section class="flex flex-col items-center">
      <div class="flex flex-col justify-center items-center">
        <h3
          class="bg-gradient-to-tr from-custom-title-one to-custom-title-two bg-clip-text text-transparent"
        >
          Special Offer
        </h3>

        <p class="text-center my-4 px-16">
          If you sign up right now, you'll receive a free class every Friday
          during January.
        </p>

        <button
          class="rounded-full py-2 px-8 my-4 text-white bg-gradient-to-tr from-card-gradient-one to-card-gradient-two"
        >
          Sign Up Now!
        </button>
      </div>

      <div class="w-64">
        <img src="../assets/img/favourite-book.png" alt="book" />
      </div>
    </section>

    <!-- TESTIMONIES -->

    <!-- FOOTER -->
  </body>
</html>
